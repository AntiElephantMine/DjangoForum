{% extends "base.html" %}

{% block title %}Homepage{% endblock %}

{% block content %}
    <div id="section_list">
        {% for section in sections %}
            <div class="section_info">
                <a href="{%  url 'forum:section_detail' section.slug %}">{{ section.title }}</a>
                <p>{{ section.description }}</p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
