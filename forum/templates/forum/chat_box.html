<div class="chat_messages">
    {% for message in last_three_messages %}
        <p class="chat_message">{{ message }}</p>
    {% endfor %}
</div>
<div class="add_chat_message">
    <form action="{{ path }}add_chat_message/" method="post" id="add_chat_message">
        {% csrf_token %}
        <input type="text" id="chat_message_text" name="chat_message_text" />
        <input type="submit" id="chat_message_submit" value="Chat" />
    </form>
</div>
