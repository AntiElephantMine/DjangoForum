<ul class="jump_menu_list">
    {% for jump, link in jumps.items %}
        {% if final_jump == link %}
            <li class="jump_menu_link"><a href="{{ link }}">{{ jump|capfirst }}</a></li>
        {% else %}
            <li class="jump_menu_link"><a href="{{ link }}">{{ jump|capfirst }}</a> ></li>
        {% endif %}
    {% endfor %}
</ul>
